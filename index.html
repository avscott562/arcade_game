<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Scott Frogger</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="player-modal" class="modal">
      <div id="pm-content" class="modal-content">
        <div class="pm-header">
          <span id="pm-content-close" class="modal-close">X</span>
          <h2 class="pm-title">Pick a player.</h2>
        </div>
        <div id="players" class="players">
          <img src="images/char-boy.png" alt="boy player" class="player">
          <img src="images/char-cat-girl.png" alt="cat girl player" class="player">
          <img src="images/char-horn-girl.png" alt="girl with horns player" class="player">
          <img src="images/char-pink-girl.png" alt="girl with pink hair player" class="player">
          <img src="images/char-princess-girl.png" alt="princess player" class="player">
        </div>
      </div>
    </div>
    <div id="win-modal" class="modal">
      <div id="wm-content" class="modal-content">
        <div class="wm-header">
          <span id="wm-content-close" class="modal-close">X</span>
        </div>
        <div class="wm-body">
          <h1 class="wm-phrase">You made it!</h1>
          <p>Those bugs had no chance!</p>
        </div>
        <div class="wm-footer">
          <button type="button" id="wm-replay" class="wm-button">Play Again?</button>
          <button type="button" id="wm-close" class="wm-button">Done</button>
        </div>
      </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
